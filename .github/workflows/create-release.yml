name: Create Release from TOC Version

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub release after tagging'
        required: false
        default: true
        type: boolean

jobs:
  create-tag-and-release:
    name: Extract TOC version and create tag/release
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.extract-version.outputs.version }}
      tag_name: ${{ steps.extract-version.outputs.tag_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0

      # Extraire la version du fichier .toc
      - name: Extract version from TOC file
        id: extract-version
        run: |
          # Extraire la version du fichier .toc
          TOC_VERSION=$(grep "^## Version:" GuildLogistics/GuildLogistics.toc | sed 's/## Version: //' | tr -d '\r\n' | xargs)
          
          if [ -z "$TOC_VERSION" ]; then
            echo "âŒ Version not found in TOC file"
            exit 1
          fi
          
          TAG_NAME="v$TOC_VERSION"
          
          echo "ðŸ“¦ Version extraite du TOC: $TOC_VERSION"
          echo "ðŸ·ï¸ Tag qui sera crÃ©Ã©: $TAG_NAME"
          
          # VÃ©rifier si le tag existe dÃ©jÃ 
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "âš ï¸ Le tag $TAG_NAME existe dÃ©jÃ "
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… Le tag $TAG_NAME sera crÃ©Ã©"
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi
          
          echo "version=$TOC_VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      # CrÃ©er le tag Git
      - name: Create Git Tag
        if: steps.extract-version.outputs.tag_exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          TAG_NAME="${{ steps.extract-version.outputs.tag_name }}"
          VERSION="${{ steps.extract-version.outputs.version }}"
          
          echo "ðŸ·ï¸ CrÃ©ation du tag: $TAG_NAME"
          git tag -a "$TAG_NAME" -m "Release version $VERSION"
          git push origin "$TAG_NAME"

      # GÃ©nÃ©rer le changelog pour cette version
      - name: Generate changelog for this version
        if: steps.extract-version.outputs.tag_exists == 'false' && inputs.create_release
        uses: tj-actions/git-cliff@8bfb7bf10268aed30bde8e34ecaeddb6c6149edd # v2
        with:
          args: --latest
          output: RELEASE_NOTES.md

      # CrÃ©er la release GitHub
      - name: Create GitHub Release
        if: steps.extract-version.outputs.tag_exists == 'false' && inputs.create_release
        uses: softprops/action-gh-release@72f2c25fcb47643c292f7107632f7a47c1df5cd8 # v2
        with:
          tag_name: ${{ steps.extract-version.outputs.tag_name }}
          name: "GuildLogistics ${{ steps.extract-version.outputs.version }}"
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          make_latest: true

      # Afficher le rÃ©sumÃ©
      - name: Summary
        run: |
          echo "## ðŸ“‹ RÃ©sumÃ© de l'action" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version extraite**: ${{ steps.extract-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag crÃ©Ã©**: ${{ steps.extract-version.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.create_release }}" = "true" ]; then
            echo "- **Release crÃ©Ã©e**: âœ… Oui" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Release crÃ©Ã©e**: âŒ Non (dÃ©sactivÃ©e)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.extract-version.outputs.tag_exists }}" = "false" ]; then
            echo "ðŸŽ‰ **Le tag et la release ont Ã©tÃ© crÃ©Ã©s avec succÃ¨s !**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Le tag existait dÃ©jÃ  - aucune action effectuÃ©e**" >> $GITHUB_STEP_SUMMARY
          fi
